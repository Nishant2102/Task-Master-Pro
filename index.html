<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Task Master Pro</h1>
                <p class="card-description">Your high-tech personal organizer</p>
            </div>
            <div class="card-content">
                <div class="tabs">
                    <button class="tab-button active" data-tab="today">Today</button>
                    <button class="tab-button" data-tab="events">Events</button>
                    <button class="tab-button" data-tab="daily">Daily</button>
                    <button class="tab-button" data-tab="focus">Focus</button>
                    <button class="tab-button" data-tab="chatbot">Chatbot</button>
                </div>
                <div class="tab-content active" id="today">
                    <h3>Today's Schedule</h3>
                    <div id="todaysTasks" class="task-list">
                        <!-- Tasks will be rendered here -->
                    </div>
                    <div class="task-input">
                        <input type="time" id="newTaskTime" placeholder="Time">
                        <input type="text" id="newTaskInput" placeholder="New task...">
                        <button onclick="addTask()">Add</button>
                    </div>
                </div>
                <div class="tab-content" id="events">
                    <h3>Recent & Upcoming Events</h3>
                    <div id="recentEvents" class="task-list">
                        <!-- Events will be rendered here -->
                    </div>
                    <div class="task-input">
                        <input type="text" id="newEventDate" placeholder="Date (e.g., 5 Sep)">
                        <input type="text" id="newEventInput" placeholder="New event...">
                        <button onclick="addEvent()">Add</button>
                    </div>
                </div>
                <div class="tab-content" id="daily">
                    <h3>Daily Checklist</h3>
                    <div id="dailyChecks" class="task-list">
                        <!-- Daily Checks will be rendered here -->
                    </div>
                    <div class="task-input">
                        <input type="text" id="newDailyCheck" placeholder="New daily check...">
                        <button onclick="addDailyCheck()">Add</button>
                    </div>
                </div>
                <div class="tab-content" id="focus">
                    <h3>Focus Areas</h3>
                    <div id="focusAreas" class="task-list">
                        <!-- Focus Areas will be rendered here -->
                    </div>
                    <div class="task-input">
                        <input type="text" id="newFocusArea" placeholder="New focus area...">
                        <button onclick="addFocusArea()">Add</button>
                    </div>
                </div>
                <div class="tab-content" id="chatbot">
                    <h3>Chatbot Assistant</h3>
                    <div id="chatbotMessages" class="chatbot-messages">
                        <!-- Chatbot messages will be rendered here -->
                    </div>
                    <div class="chatbot-input">
                        <input type="text" id="chatbotInput" placeholder="Ask the chatbot..." onkeypress="handleChatbotKeypress(event)">
                        <button onclick="handleChatbotSubmit()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
